<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Confirmed – Universe</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: linear-gradient(180deg, #1a1525 0%, #0f0d14 100%);
      color: #fff;
      text-align: center;
    }
    .card {
      max-width: 400px;
      padding: 48px 32px;
      background: rgba(50, 38, 75, 0.5);
      border: 1px solid rgba(255, 215, 0, 0.2);
      border-radius: 24px;
    }
    .check {
      width: 64px;
      height: 64px;
      margin: 0 auto 24px;
      background: rgba(255, 215, 0, 0.2);
      border: 2px solid #FFD700;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: #FFD700;
    }
    h1 {
      font-size: 1.5rem;
      margin: 0 0 8px;
      color: #FFD700;
    }
    p {
      margin: 0;
      font-size: 1rem;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.85);
    }
    .app-name {
      font-weight: 700;
      color: #FFD700;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="check" aria-hidden="true">✓</div>
    <h1>You're all set</h1>
    <p>Your account has been confirmed. You can now return to the <span class="app-name">Universe</span> app and sign in.</p>
  </div>
</body>
</html>
